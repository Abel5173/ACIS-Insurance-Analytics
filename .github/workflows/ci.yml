name: CI Pipeline

on:
    push:
        branches:
            - main
            - task-*
    pull_request:
        branches:
            - main

jobs:
    lint-and-test:
        runs-on: ubuntu-latest

    steps:
        - use: actions/checkout@v3
        - name: Set up Python
        uses: actions/setup-python@v4
        with: 
            python-version: '3.12'
        - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
        - name: Run linter
        run: |
            pip install flake8
            flake8 src/ --max-line-length=88
        - name: Run tests
        run: |
            pip install pytest
            pytest src/ --verbose
